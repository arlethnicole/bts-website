<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - BTS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos adicionales específicos para esta página */
        body {
            background-color: #f0f4f7; /* Color de fondo */
            color: #333; /* Color de texto principal */
        }
        main {
            background-color: #ffffff; /* Fondo del área principal */
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Sombra suave */
        }
        .product {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f8fa; /* Fondo de cada producto */
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h2 {
            color: #3498db; /* Color del título */
        }
    </style>
</head>
<body>
        <h1>Productos de BTS</h1>
        <div class="product">
            <h2>Álbum Map of the Soul: 7</h2>
            <img src="album1.jpg" alt="Map of the Soul: 7">
            <p>Descripción breve del álbum y características destacadas.</p>
        </div>
        <div class="product">
            <h2>Merchandising Love Yourself</h2>
            <img src="merch1.jpg" alt="Merchandising Love Yourself">
            <p>Descripción breve de la mercancía y por qué es popular.</p>
        </div>
        <!-- Puedes agregar más productos aquí -->
    <footer>
        <p>Contacto: contacto@example.com</p>
        <p>&copy; 2024 Todos los derechos reservados</p>
    </footer>
</body>
</html>
